<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-styles/color.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../iron-icons/iron-icons.html">
<link rel="import" href="../../iron-icon/iron-icon.html">
<link rel="import" href="../../font-roboto/roboto.html">
<link rel="import" href="../../paper-fab/paper-fab.html">
<link rel="import" href="../../carbon-storage/carbon-network-status-behavior.html">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700">

<link rel="import" href="../carbon-pouchdb-query.html">
<link rel="import" href="../carbon-pouchdb-index.html">
<link rel="import" href="note-app/na-note.html">
<link rel="import" href="note-app/na-editor.html">
<dom-module id="note-app">
  <template>
    <style>
      :host {
        display: block;
        background-color: #e8e8e8;
        height: 100vh;
        @apply(--paper-font-common-base);

        --paper-fab-background: var(--paper-teal-500);
      }

      header {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        background-color: var(--paper-purple-500);
        color: var(--paper-purple-50);
        padding: 6px 8px;
      }

      h1 {
        font-size: 14px;
        flex-grow: 1;
        margin: 9px 0;
      }

      iron-icon {
        margin-right: 0.5em;
      }

      .notes {
        position: relative;
        box-sizing: border-box;
        padding: 1em;
        max-height: calc(100vh - 46px);
        overflow: scroll;
      }

      na-note {
        margin-bottom: 1em;
      }

      paper-fab {
        position: absolute;
        bottom: 1em;
        right: 1em;
      }

      @media (min-width: 640px) {
        na-note {
          max-width: 320px;
          margin: 0 0.5em 1em;
        }

        .notes {
          @apply(--layout-horizontal);
          @apply(--layout-wrap);
          justify-content: center;
          align-content: space-around;
        }

        iron-icon {
          margin-right: 1.5em;
        }

        iron-icon:first-child {
          margin-left: 1em;
        }
      }
    </style>

    <header>
      <iron-icon icon="bookmark"></iron-icon>
      <h1>Notes</h1>
      <iron-icon icon="cloud" hidden$="[[!online]]"></iron-icon>
      <iron-icon icon="cloud-off" hidden$="[[online]]"></iron-icon>
    </header>

    <carbon-pouchdb-query
        id="storage"
        db-name="notes"
        selector="_id $gt 0"
        fields='["_id", "title", "body"]'
        sort='["_id"]'
        data="{{data}}">
    </carbon-pouchdb-query>

    <div class="notes">
      <template is="dom-repeat" items="[[data]]" as="note">
        <na-note
            id$="[[note._id]]"
            title="[[note.title]]"
            body="[[note.body]]"
            on-tap="edit">
        </na-note>
      </template>
    </div>

    <paper-fab icon="add" on-tap="create"></paper-fab>

    <na-editor
        id="editor"
        on-editor-close="__onEditorClose">
    </na-editor>

  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'note-app',

        behaviors: [
          Polymer.CarbonNetworkStatusBehavior
        ],

        edit(event) {
          let noteElement = Polymer.dom(event).localTarget;
          this.$.editor.edit(noteElement);
        },

        create() {
          this.$.editor.create();
        },

        __onEditorClose() {
          this.$.storage.refresh();
        }
      });
    })();
  </script>
</dom-module>
